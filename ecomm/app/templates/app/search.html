{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}
<div class="container my-5 bg-dark text-white">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="row justify-content-center">
                {% for prod in product %}
                    <div class="col-lg-4 col-md-6 text-center mb-4 hover-shadow mt-5" >
                        <a href="{% url 'product-detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.product_image.url}}" class="img-fluid rounded-4" width="300px" height="200px" />
                                <div class="fw-bold text-white mt-2">{{prod.title}}</div>
                                <div class="fw-bold text-danger">
                                    Rs.{{prod.discounted_price}}/-
                                    <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
