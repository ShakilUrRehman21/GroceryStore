{% extends "app/base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block banner-slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'app/images/banner/b1.jpg' %}" alt="First Banner">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/banner/b2.jpg' %}" alt="Second Banner">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'app/images/banner/b3.jpg' %}" alt="Third Banner">
        </div>
        <div class="carousel-item"> 
            <img class="d-block w-100" src="{% static 'app/images/banner/b4.jpg' %}" alt="Fourth Banner">
        </div>
    </div>
</div>
{% endblock banner-slider %}
{% block main-content %}
<div class="container text-white bg-dark rounded-5 rounded-top-0" >
    <br>
    <div class="p-4">
      <h2 class="text-center">Contact Us</h2>
        <form class="mt-4" style="max-width: 600px; margin: auto;">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>
<br><br>
<br><br>
{% endblock main-content %}
